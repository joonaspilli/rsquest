<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>rsquest</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="scroll js-scroll">
        <img src="./scroll.png" alt="">
        <div class="scroll__text-wrapper">
            <div class="scroll__main-content">
                <div class="scroll__header" contenteditable="true">
                    Congratulations!
                </div>
                <div class="scroll__body" contenteditable="true">You have completed the Cook's Assistant Quest!

                    You are awarded:
                    1 Quest Point
                    300 Cooking XP</div>
            </div>
            <div class="scroll__points-wrapper">
                <span class="scroll__points-label" contenteditable="true">
                    Quest points:
                </span>
                <span class="scroll__points-count" contenteditable="true">
                    10
                </span>
            </div>
        </div>
    </div>
    <img src="" alt="" class="output-img js-output">
    <script src="./dom-to-image.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
